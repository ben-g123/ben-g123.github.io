<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
        <h1 class="text-4xl font-semibold text-blue-600 mb-4">404</h1>
        <p class="text-xl text-gray-700 mb-4">Page Not Found</p>
        <p class="text-gray-600 mb-6">Sorry, the page you are looking for does not exist or has been moved. You should check if there is a new page, typo. Or, you can contact support or go back to the homepage.</p>
        <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-300 ease-in-out">
            Back to Home
        </a>
      <a onclick="history.back()" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-300 ease-in-out">
            Previous Page
        </a>
    </br>
    <b>Need more help?</b>
    </br></br>
    <a href="/support" class="bg-red-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-300 ease-in-out">
            Contact Support
        </a>
    </div>
</body>
</html>
